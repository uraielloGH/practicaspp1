security:
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator

            logout:
                path: app_logout

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                always_remember_me: true

    # PROTECCIÓN DE RUTAS
    access_control:
        # Acceso del usuario
        - { path: ^/home, roles: ROLE_USER }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/products, roles: ROLE_USER }

        # Rutas del CRUD de categorías – ADMIN
        - { path: ^/category/new, roles: ROLE_ADMIN }
        - { path: ^/category/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/category/\d+, roles: ROLE_ADMIN }

        # Rutas del CRUD de productos –  ADMIN
        - { path: ^/product/new, roles: ROLE_ADMIN }
        - { path: ^/product/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/product/\d+, roles: ROLE_ADMIN }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
