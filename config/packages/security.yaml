security:
  role_hierarchy:
    # Un admin tiene también todos los permisos de usuario común
    ROLE_ADMIN: ROLE_USER

  # Cómo se hashéan las contraseñas de los usuarios
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  # De dónde saca Symfony los usuarios (nuestra tabla User)
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email      # el login se hace buscando por email

  firewalls:
    # Zona "dev": profiler, assets, etc. sin seguridad
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # Firewall principal de la app
    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator: App\Security\LoginFormAuthenticator

      # Cerrar sesión
      logout:
        path: app_logout
        target: app_home     # después de cerrar sesión volvemos a la home

      # Opción "Recordarme" del login
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800     # 1 semana
        path: /
        always_remember_me: true

  # Qué rutas son públicas y cuáles requieren estar logueado / ser admin
  access_control:
    # Rutas públicas
    - { path: ^/home, roles: PUBLIC_ACCESS }

    # Rutas solo para usuarios logueados
    - { path: ^/perfil, roles: ROLE_USER }
    - { path: ^/profile, roles: ROLE_USER }
    - { path: ^/products, roles: ROLE_USER }
    - { path: ^/recomendaciones, roles: ROLE_USER }
    - { path: ^/stores, roles: ROLE_USER }
    - { path: ^/catalog, roles: ROLE_USER }

    # CRUD categorías – solo admin
    - { path: ^/category/new, roles: ROLE_ADMIN }
    - { path: ^/category/\d+/edit, roles: ROLE_ADMIN }
    - { path: ^/category/\d+, roles: ROLE_ADMIN }

    # CRUD productos – solo admin
    - { path: ^/product/new, roles: ROLE_ADMIN }
    - { path: ^/product/\d+/edit, roles: ROLE_ADMIN }
    - { path: ^/product/\d+, roles: ROLE_ADMIN }
    - { path: ^/product, roles: ROLE_ADMIN }

    # Panel admin
    - { path: ^/admin, roles: ROLE_ADMIN }

when@test:
  security:
    # En tests bajamos el costo del hash de contraseñas para que las pruebas corran más rápido
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
